<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            width: 90%;
            height: 80%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671142.855229532!2d76.78322805000001!3d20.593684000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4d545b8ed056d1%3A0x2a4cfb4a0179a42b!2sIndia!5e0!3m2!1sen!2sin!4v1692829194591!5m2!1sen!2sin" 
            allowfullscreen 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
